services:
  nginx:
    image: nginx
    container_name: nginx
    init: true
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    depends_on:
      - mariadb
      - wordpress
    ports:
      - "443:443"
    volumes: 
      - wordpress:/var/www/html
    networks:
      - inception
    restart: on-failure

  wordpress:
    image: wordpress
    container_name: wordpress
    init: true
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    volumes: 
      - wordpress:/var/www/html
    networks:
      - inception
    restart: on-failure

  mariadb:
    image: mariadb
    container_name: mariadb
    init: true
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes: 
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always

  redis:
    image: redis
    container_name: redis
    init: true
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    depends_on: 
      - nginx
    networks:
      - inception
    restart: on-failure

  adminer:
    image: adminer
    container_name: adminer
    init: true
    build:
      context: ./requirements/bonus/adminer
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
      - wordpress
    networks:
      - inception
    restart: on-failure

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/hvecchio/data/mysql
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/hvecchio/data/wordpress
      o: bind

networks:
  inception:
    name: inception
    driver: bridge