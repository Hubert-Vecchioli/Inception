services:
  nginx:
    image: nginx
    container_name: nginx
    init: true
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
      args:
        - DOMAIN_NAME
        - CERTS_KEY
        - CERTS_CRT
    env_file:
      - .env
    depends_on:
      - mariadb
      - wordpress
    ports:
      - 443:443
    volumes: 
      - wordpress:/var/www/html
    networks:
      - inception
    restart: on-failure

  wordpress:
    image: wordpress
    container_name: wordpress
    init: true
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
      args:
        - MYSQL_DATABASE
        - MYSQL_USER
        - MYSQL_PASSWORD
    depends_on:
      - mariadb
    volumes: 
      - wordpress:/var/www/html
    networks:
      - inception
    restart: on-failure

  mariadb:
    image: mariadb
    container_name: mariadb
    init: true
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    volumes: 
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: always

  redis:
    image: redis
    container_name: redis
    init: true
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
    depends_on: 
      - nginx
    networks:
      - inception
    restart: on-failure

  adminer:
    image: adminer
    container_name: adminer
    init: true
    build:
      context: ./requirements/bonus/adminer
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
      - wordpress
    networks:
      - inception
    restart: on-failure

  ftp:
    image: ftp
    container_name: ftp
    init: true
    build:
      context: ./requirements/bonus/ftp
      dockerfile: Dockerfile
      args:
        - FTP_USER
        - FTP_PASSWORD
    networks:
      - inception
    volumes:
      - wordpress:/home/hvecchio/ftp
    ports:
      - "20:20"
      - "21:21"
      - "21000-21010:21000-21010"
    restart: on-failure
    depends_on:
      - nginx

